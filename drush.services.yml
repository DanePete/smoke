services:
  smoke.command.run:
    class: Drupal\smoke\Commands\SmokeRunCommand
    arguments:
      - '@smoke.test_runner'
      - '@smoke.suite_discovery'
      - '@config.factory'
      - '@state'
      - '@smoke.junit_reporter'
      - '@module_handler'
    tags:
      - { name: drush.command }

  smoke.command.suite:
    class: Drupal\smoke\Commands\SmokeSuiteCommand
    arguments:
      - '@smoke.test_runner'
      - '@smoke.suite_discovery'
      - '@config.factory'
    tags:
      - { name: drush.command }

  smoke.command.list:
    class: Drupal\smoke\Commands\SmokeListCommand
    arguments:
      - '@smoke.test_runner'
      - '@smoke.suite_discovery'
      - '@config.factory'
    tags:
      - { name: drush.command }

  smoke.command.setup:
    class: Drupal\smoke\Commands\SmokeSetupCommand
    arguments:
      - '@smoke.test_runner'
      - '@smoke.config_generator'
      - '@smoke.module_detector'
      - '@module_handler'
      - '@state'
      - '@config.factory'
      - '@entity_type.manager'
    tags:
      - { name: drush.command }

  smoke.command.fix:
    class: Drupal\smoke\Commands\SmokeFixCommand
    arguments:
      - '@smoke.test_runner'
      - '@module_handler'
      - '@service_container'
    tags:
      - { name: drush.command }

  smoke.command.unit:
    class: Drupal\smoke\Commands\SmokeUnitCommand
    arguments:
      - '@extension.list.module'
    tags:
      - { name: drush.command }

  smoke.command.init:
    class: Drupal\smoke\Commands\SmokeInitCommand
    arguments:
      - '@module_handler'
    tags:
      - { name: drush.command }
