services:
  smoke.command.run:
    class: Drupal\smoke\Commands\SmokeRunCommand
    arguments:
      - '@smoke.test_runner'
      - '@smoke.module_detector'
    tags:
      - { name: drush.command }

  smoke.command.suite:
    class: Drupal\smoke\Commands\SmokeSuiteCommand
    arguments:
      - '@smoke.test_runner'
      - '@smoke.module_detector'
    tags:
      - { name: drush.command }

  smoke.command.list:
    class: Drupal\smoke\Commands\SmokeListCommand
    arguments:
      - '@smoke.test_runner'
      - '@smoke.module_detector'
    tags:
      - { name: drush.command }

  smoke.command.setup:
    class: Drupal\smoke\Commands\SmokeSetupCommand
    arguments:
      - '@smoke.test_runner'
      - '@smoke.config_generator'
      - '@smoke.module_detector'
    tags:
      - { name: drush.command }

  smoke.command.fix:
    class: Drupal\smoke\Commands\SmokeFixCommand
    arguments:
      - '@smoke.test_runner'
      - '@module_handler'
    tags:
      - { name: drush.command }

  smoke.command.unit:
    class: Drupal\smoke\Commands\SmokeUnitCommand
    arguments:
      - '@extension.list.module'
    tags:
      - { name: drush.command }
